      margin-bottom: 15px;
    }

      font-weight: bold;
      position: relative;
      z-index: 1;
      transition: 0.3s ease;
    }

    #nao {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.3s ease;
    }

    #mensagemFinal {
      display: none;
      color: white;
      font-size: 14px;
      line-height: 1.6;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #mensagemFinal.show {
      display: block;
      opacity: 1;
    }
  </style>
</head>
